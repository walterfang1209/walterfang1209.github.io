<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walter_Fang的记事本</title>
<style>
  body {
    display: flex;
    font-family: Arial, sans-serif;
  }
  .sidebar {
    width: 20%;
    background-color: #f0f0f0;
    padding: 20px;
  }
  .categories {
    list-style: none;
    padding: 0;
  }
  .category-item {
    margin-bottom: 10px;
    cursor: pointer;
  }
  .category-item:hover {
    font-weight: bold;
  }
  .content {
    flex: 1;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    resize: none;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <ul class="categories">
      <li class="category-item" data-category="category1">前言</li>
      <li class="category-item" data-category="category2">分类1</li>
      <li class="category-item" data-category="category3">分类2</li>
    </ul>
  </div>
  <div class="content">
    <textarea id="category1" class="hidden" placeholder="在这里键入文本..."></textarea>
    <textarea id="category2" class="hidden" placeholder="在这里键入文本..."></textarea>
    <textarea id="category3" class="hidden" placeholder="在这里键入文本..."></textarea>
  </div>
  <script>
    const categoryItems = document.querySelectorAll('.category-item');
    const textAreas = document.querySelectorAll('textarea');
    categoryItems.forEach(item => {
      item.addEventListener('click', () => {
        categoryItems.forEach(i => i.style.fontWeight = 'normal');
        item.style.fontWeight = 'bold';
        textAreas.forEach(textArea => textArea.classList.add('hidden'));
        const category = item.getAttribute('data-category');
        const correspondingTextArea = document.getElementById(category);
        correspondingTextArea.classList.remove('hidden');
        correspondingTextArea.value = localStorage.getItem(category) || '';
      });
    });
    textAreas.forEach(textArea => {
      textArea.addEventListener('input', () => {
        const category = textArea.id;
        localStorage.setItem(category, textArea.value);
      });
    });
  </script>
</body>
</html>
