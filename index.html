<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hate</title>
<style>
  body {
    display: flex;
    font-family: Arial, sans-serif;
  }
  .sidebar {
    width: 20%;
    background-color: #f0f0f0;
    padding: 20px;
  }
  .categories {
    list-style: none;
    padding: 0;
  }
  .category-item {
    margin-bottom: 10px;
    cursor: pointer;
  }
  .category-item:hover {
    color: green; /* 更改高亮时的文本颜色为绿色 */
    font-weight: bold;
  }
  .content {
    flex: 1;
    padding: 20px;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <ul class="categories">
      <li class="category-item" data-category="category1">前言</li>
      <li class="category-item" data-category="category2">分类1</li>
      <li class="category-item" data-category="category3">分类2</li>
    </ul>
  </div>
  <div class="content">
    <div id="category1" class="hidden">123</div>
    <div id="category2" class="hidden">123</div>
    <div id="category3" class="hidden">123</div>
  </div>
  <script>
    const categoryItems = document.querySelectorAll('.category-item');
    const contentDivs = document.querySelectorAll('.content div');

    categoryItems.forEach(item => {
      item.addEventListener('click', () => {
        // 清除所有分类的高亮
        categoryItems.forEach(i => i.style.fontWeight = 'normal');
        // 高亮点击的分类
        item.style.fontWeight = 'bold';
        
        // 隐藏所有的内容
        contentDivs.forEach(div => div.classList.add('hidden'));
        // 显示对应分类的内容
        const category = item.getAttribute('data-category');
        const correspondingDiv = document.getElementById(category);
        correspondingDiv.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
